<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모두 선택 */
    div p{ 
      color: blue;
      margin: 20px;
    }

    /* 한단계 아래만 선택 */
    div>p{
      color: red;
      margin: 0px;
    }

  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <span>
      <p>손자</p>
    </span>
    <p>자식</p>
  </div>
  
</body>
</html>
